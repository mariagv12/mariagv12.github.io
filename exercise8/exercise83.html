<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Text Pattern 3</title>
  <link rel="stylesheet" href="exercise81.css">
</head>
<body>

  <div id="patternBox83"></div>


  <script>


const box = document.getElementById("patternBox83");
const words = ["Rhode Island", "RI"]; // pattern base

for (let i = 0; i < 14; i++) {
  const w = document.createElement("span");

  w.textContent = words[i % 2];

  w.style.fontSize = (14 + i * 2) + "px";

  w.style.color = `hsl(${i * 30}, 70%, 60%)`;

  w.classList.add("patternWord83");
  box.appendChild(w);
}





  </script>
</body>
</html>
