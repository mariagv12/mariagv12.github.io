<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loop Circles 2</title>
<link rel="stylesheet" href="asset/exercise81.css">
</head>
<body>

<div id="shapeBox72"></div>

<a href="exercise83.html" class="NextPage">►</a>
<a href="exercise8.html" class="PageBefore">◄</a>

<script>
const container = document.getElementById("shapeBox72");

for (let i = 1; i <= 8; i++) {

  const row = document.createElement("div");

  for (let j = 0; j < i; j++) {

    const dot = document.createElement("div");

    // tamaño creciente
    const size = 15 + i * 7;
    dot.style.width = size + "px";
    dot.style.height = size + "px";

    // color aleatorio
    const r = Math.floor(Math.random() * 255);
    const g = Math.floor(Math.random() * 255);
    const b = Math.floor(Math.random() * 255);

    dot.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

    // clase específica de este ejercicio
    dot.classList.add("shapeDot72");

    row.appendChild(dot);
  }

  container.appendChild(row);
}



</script>

</body>
</html>
