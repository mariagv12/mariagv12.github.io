<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>6 Variaciones de la E</title>
  <link rel="stylesheet" href="styleletters.css" />
</head>
<body>

<div class="gallery">

  <!-- E 1 -->
  <div class="letter-e e1">
    <div class="vertical"></div>
    <div class="horizontal top"></div>
    <div class="horizontal middle"></div>
    <div class="horizontal bottom"></div>
  </div>

  <!-- E 2 -->
  <div class="letter-e e2">
    <div class="vertical"></div>
    <div id="triangle-topleft"></div>
    <div id="triangle-left"></div>
    <div id="triangle-bottomleft"></div>
  </div>

  <!-- E 3 -->
  <div class="letter-e e3">
    <div class="vertical"></div>
    <div class="horizontal top"></div>
    <div class="horizontal middle"></div>
    <div class="horizontal bottom"></div>
  </div>

  <!-- E 4 -->
  <div class="letter-e e4">
    <div id="circle"></div>
    <div class="meia-lua"></div>
    <div class="meia-lua2"></div>
     <div class="meia-lua3"></div>
    <div id="rectangle"></div>
     <div class="meia-lua-dintre"></div>
  </div>

  <!-- E 5 -->
  <div class="letter-e e5">
    <div class="vertical"></div>
    <div class="horizontal top"></div>
    <div class="horizontal middle"></div>
    <div class="horizontal bottom"></div>
  </div>

  <!-- E 6 -->
  <div class="letter-e e6">
    <div class="vertical"></div>
    <div class="horizontal top"></div>
    <div class="horizontal middle"></div>
    <div class="horizontal bottom"></div>
     <div id="triangle-petitadalt"></div>
      <div id="triangle-petitabaix"></div>
      <div id="triangle-petitfora1"></div>
       <div id="triangle-petitfora2"></div>
        <div id="triangle-medio"></div>
  </div>

</div>

</body>
</html>
